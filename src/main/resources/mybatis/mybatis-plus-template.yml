#    innertables: 
#      - 
#        table: orderitem
#        relation: many
#        innertables: 
#          - 
#            table: goods
#            relation: one
#    #不写默认是null
#    condition: orders.id = orderitem.order_id and orderitem.goods_id = goods.id
#    #内连接 inner、左连接 left ，不写默认inner
#    conjtype: inner
conj.infor: 
  - 
    table: orders
    relation: one
    condition: orders.id = order_id and goods.id = goods_id
    conjtype: inner
    innertables: 
      - 
        table: orderitem
        relation: many
        innertables: 
          - 
            table: goods
            relation: one
  - 
    table: classify
    relation: one
    condition: classify.id = classify_id
    conjtype: left
    innertables: 
      - 
        table: goods
        relation: many
