## 使用方法一开始为一个数组，第一层为所需要连接的表（为主表），第二层是要连接的表，可以是多个，第三层是第二层要连接的表
conj.infor: 
  - 
    table: application
    condition: application.app_id = application_img.app_id
    conjtype: left
    innertables: #mybatis结果集是有顺序的，一对一的必须要写在前边
      -
        table: application_img
        relation: many
