  - 
    tables: [goods]
    template: select${entity}List.jsp
    outpath: admin/select${entity}List.jsp
    exclude: video.play_num,video.comment_num,video.void_url
  - 
    tables: [goods]
    template: viewAdd${entity}.jsp
    outpath: admin/viewAdd${entity}.jsp
  - 
    tables: [goods]
    template: viewUpdate${entity}.jsp
    outpath: admin/viewUpdate${entity}.jsp
    exclude: user.password
  - 
    tables: [goods]
    template: login.jsp
    outpath: login.jsp
  - 
    tables: [classify]
    template: select${entity}CategoryList.jsp
    outpath: admin/select${entity}CategoryList.jsp
  -  
    tables: [user]
    template: login.jsp
    outpath: login.jsp
  - 
    tables: [user]
    template: viewOrUpdate${entity}.jsp
    outpath: admin/viewOrUpdate${entity}.jsp
    exclude: user.password

